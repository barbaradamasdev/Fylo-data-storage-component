<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <section class="one">
      <img src="images/logo.svg" alt="Logo">
      <div class="files">
        <figure><img src="images/icon-document.svg" alt="Document icon"></figure>
        <figure><img src="images/icon-folder.svg" alt="Folder icon"></figure>
        <figure><img src="images/icon-upload.svg" alt="Upload icon"></figure>
      </div>
    </section>

    <section class="two">
     <p>You’ve used <span class="bold">815 GB</span> of your storage</p>
     <p class="freespace"><span class="bigger">185</span> GB Left</p>
     <div class="ballon"></div>
      
      <div class="bar">
        <div class="insidebar">
          <div class="circlebar"></div>
        </div>
      </div>

      <div class="capacity">
        <div class="gb-start">0 GB</div>
        <div class="gb-end">1000 GB</div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/barbaradamasdev/">Barbara Damasceno</a>.
  </footer>
</body>
</html>
